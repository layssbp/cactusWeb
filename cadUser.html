    <h2><center>Cadastre-se<h2></center></h2>
            
 
            
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nome</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Nome de Usuario</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Crie um nome de usuário" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Confirme o Email </label>
                    <div class="col-sm-9">
                        <input type="email" id="confEmail" placeholder="Confirme o Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Senha</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirme a senha</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Data de Nascimento</label>
                    <div class="col-sm-9">
                        <input type="date" id="dataUser" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Telefone </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="telUser" placeholder="Seu número de telefone" class="form-control">
                       
                    </div>
                </div>
            </form> <!-- /form -->
    </div>
    
    <!-- modal de login -->
    <div class="modal" id="minha-janela">
        <div class="modal-dialog modal-sm" >
        <div class="modal-content">
        
          <div class="modal-header">
            <button  align="center" type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h3 align="center">Login do Usuário  <span class="glyphicon glyphicon-user " aria-hidden="true"></span></h3>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Entrar</button>
            <br><br>
            <p align="center"> não tem cadastro? <a href="cadUser.html">cadastre-se</a></p>
          </div>

        </div>
